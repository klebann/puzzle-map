<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Puzzle Map</title>
	<link rel="stylesheet" href="leaflet/leaflet.css" />
	<link rel="stylesheet" href="puzzle.css" type="text/css">
</head>

<body>
	<h1>Puzzle Map</h1>

	<div>
		<h2>
			Your coordinates:
			<span id="mylocation">Latitude: - °, Longitude: - °</span>
		</h2>
	</div>
	
	<div id="maps-row">
		<div id="map"></div>
		<div id="deck"></div>
	</div>

	<div id="buttons">
		<button id="geolocationButton">Geolocation</button>
		<button id="rasterButton" disabled>Raster</button>
		<button id="puzzleButton" disabled>Puzzle</button>
	</div>
	
	<p>
		Status: <span id="status">Ready</span>
	</p>
	
	<canvas id="canvas"></canvas>

	<script src="leaflet/leaflet.js"></script>
	<script src="leaflet/leaflet-image.js"></script>
	<script src="puzzle.js" type="text/javascript"></script>
</body>

</html>
